<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Norway Flag</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="back_ground">
        <div class="flag_top_half">
            <div class="top">
                <!--square_top-->
                <div class="square_start_left"></div>
                <div class="midle_square"></div>
                <div class="square_end_right"></div>
            </div>
        </div>
            <div class="center">
                <!--square_top-->
                <div class="start_square"></div>
                <div class="center_square"></div>
                <div class="end_square"></div>
            </div>
        
        <div>
            <div class="horizontal"></div>
        </div> 
        <div class="center_bottom">
                <!--square_top-->
                <div class="start_bottom_square"></div>
                <div class="center_bottom_square"></div>
                <div class="end_bottom_square"></div>
        </div>
        
        <div class="flag_bottom_half">
            <div class="bottom">
                <!--squares_bottom-->
                <div class="square_bottom_start_left"></div>
                <div class="midle_bottom_square"></div>
                <div class="square_bottom_end_right"></div>
            </div>
        </div>
    </div>    
</body>
</html>
